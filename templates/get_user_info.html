<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Info</title>
</head>


<body>
    <h1>Get User Info</h1>
<p> Looks like this Username and Password is New! Please provide your Information </p>
 <form method="post" action="{{ url_for('get_user_info', username=username) }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <input type="submit" value="Save">
    </form>

   <!-- Add a button to go back to the '/' route -->
   {% if user_info %}
   <a href="{{ url_for('index') }}">Sign Out and Re Login with the Same Credentials to View Data</a>
{% endif %}

</body>
</html>
